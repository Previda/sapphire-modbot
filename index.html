<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapphire ModBot Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c0c1d, #1a1a2e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dashboard {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        
        .header {
            background: rgba(88, 101, 242, 0.1);
            border: 2px solid #5865f2;
            border-radius: 24px;
            padding: 4rem 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #5865f2, #4f46e5);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            box-shadow: 0 20px 40px rgba(88, 101, 242, 0.4);
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #a0a9c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #a0a9c0;
            margin-bottom: 2rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem 1rem;
            transition: all 0.4s ease;
        }
        
        .stat:hover {
            transform: translateY(-8px);
            background: rgba(88, 101, 242, 0.1);
            border-color: #5865f2;
            box-shadow: 0 20px 40px rgba(88, 101, 242, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #5865f2;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #a0a9c0;
            font-weight: 500;
        }
        
        .actions {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #5865f2, #4f46e5);
            border: none;
            border-radius: 16px;
            padding: 1.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(88, 101, 242, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(88, 101, 242, 0.5);
        }
        
        .status {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(87, 242, 135, 0.2);
            border: 1px solid #57f287;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: #57f287;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .dashboard { width: 95%; }
            .header { padding: 3rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="pulse"></div>
        Bot Online
    </div>
    
    <div class="dashboard">
        <div class="header">
            <div class="logo">üíé</div>
            <h1>Sapphire ModBot</h1>
            <p class="subtitle">Professional Discord Moderation</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">15</div>
                    <div class="stat-label">Servers</div>
                </div>
                <div class="stat">
                    <div class="stat-number">24K</div>
                    <div class="stat-label">Users</div>
                </div>
                <div class="stat">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Appeals</div>
                </div>
                <div class="stat">
                    <div class="stat-number">1.8K</div>
                    <div class="stat-label">Commands</div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="alert('Appeals management coming soon!')">
                üìã Review Appeals
            </button>
            <button class="btn" onclick="alert('Command deployment ready!')">
                üöÄ Deploy Commands
            </button>
            <button class="btn" onclick="alert('Moderation tools available!')">
                üõ°Ô∏è Mod Tools
            </button>
            <button class="btn" onclick="alert('Settings panel opening!')">
                ‚öôÔ∏è Settings
            </button>
        </div>
    </div>
</body>
</html>
