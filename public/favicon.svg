<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" role="img" aria-label="Skyfall">
  <!-- Dark circular background -->
  <circle cx="16" cy="16" r="15" fill="#050509" />

  <!-- Simple meteor trail -->
  <g fill="#ffffff">
    <rect x="15" y="6" width="2" height="12" rx="1" />
    <rect x="12" y="8" width="1.5" height="9" rx="0.75" opacity="0.85" />
    <rect x="18" y="9" width="1.5" height="8" rx="0.75" opacity="0.75" />
  </g>

  <!-- Meteor core -->
  <circle cx="16" cy="21" r="4" fill="#ffffff" />

  <!-- A few stars -->
  <circle cx="9" cy="10" r="0.8" fill="#ffffff" />
  <circle cx="22" cy="11" r="0.7" fill="#ffffff" />
  <circle cx="11" cy="18" r="0.6" fill="#ffffff" />
</svg>
