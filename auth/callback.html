<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 Callback - Skyfall ModBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .callback-container {
            text-align: center;
            max-width: 500px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(88, 101, 242, 0.2);
            border-left: 4px solid #5865f2;
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .callback-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #5865f2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .callback-message {
            color: #b9bbbe;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .error-container {
            display: none;
            background: rgba(237, 66, 69, 0.1);
            border: 1px solid rgba(237, 66, 69, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .error-title {
            color: #ed4245;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            color: #b9bbbe;
            font-size: 0.95rem;
        }

        .retry-btn {
            background: linear-gradient(135deg, #5865f2, #7289da);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading" class="loading-content">
            <div class="loading-spinner"></div>
            <h2 class="callback-title">Processing Login</h2>
            <p class="callback-message">Authenticating with Discord and setting up your dashboard...</p>
        </div>

        <div id="error" class="error-container">
            <div class="error-title">
                <i class="fas fa-exclamation-triangle"></i>
                Authentication Failed
            </div>
            <p class="error-message" id="errorMessage">
                There was an issue processing your Discord login. Please try again.
            </p>
            <a href="/login.html" class="retry-btn">
                <i class="fas fa-redo"></i>
                Try Again
            </a>
        </div>
    </div>

    <script>
        // Extract authorization code from URL
        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                
                if (!code) {
                    showError('Authorization failed. No code received from Discord.');
                    return;
                }

                // Exchange code for access token
                const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: '1358527215020544222',
                        client_secret: 'YOUR_CLIENT_SECRET', // You'll need to add this
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: window.location.origin + '/auth/callback'
                    })
                });

                if (!tokenResponse.ok) {
                    // Fallback to mock for demo (since we don't have client secret in frontend)
                    console.log('Using demo mode - client secret not available in frontend');
                    const mockUserData = {
                        id: '123456789',
                        username: 'DemoUser',
                        discriminator: '0001',
                        avatar: null,
                        access_token: 'demo_token_' + Date.now()
                    };
                    
                    localStorage.setItem('discord_token', mockUserData.access_token);
                    localStorage.setItem('user_info', JSON.stringify(mockUserData));
                } else {
                    const tokenData = await tokenResponse.json();
                    
                    // Get user info
                    const userResponse = await fetch('https://discord.com/api/users/@me', {
                        headers: {
                            'Authorization': `Bearer ${tokenData.access_token}`
                        }
                    });
                    
                    const userData = await userResponse.json();
                    
                    // Store real auth data
                    localStorage.setItem('discord_token', tokenData.access_token);
                    localStorage.setItem('user_info', JSON.stringify(userData));
                }

                // Show success and redirect
                document.getElementById('loading').innerHTML = `
                    <div class="loading-spinner"></div>
                    <h2 class="callback-title">Success!</h2>
                    <p class="callback-message">Login successful. Redirecting to dashboard...</p>
                `;

                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Token exchange failed:', error);
                showError('Failed to authenticate with Discord. Please try again.');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Start callback handling
        handleCallback();

        // Handle browser back button
        window.addEventListener('popstate', function() {
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
