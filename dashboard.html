<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€¢ Skyfall ModBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">  
    <meta http-equiv="Expires" content="0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(88, 101, 242, 0.2);
            padding: 1rem 2rem;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .logo i {
            color: #5865f2;
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #5865f2;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-tag {
            font-size: 0.8rem;
            color: #b9bbbe;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #5865f2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: #b9bbbe;
            margin-bottom: 2rem;
        }

        .servers-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: #5865f2;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #5865f2, transparent);
            transition: left 0.5s;
        }

        .server-card:hover::before {
            left: 100%;
        }

        .server-card:hover {
            transform: translateY(-3px);
            border-color: rgba(88, 101, 242, 0.3);
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.2);
        }

        .server-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .server-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .server-info p {
            font-size: 0.85rem;
            color: #b9bbbe;
        }

        .server-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #b9bbbe;
        }

        .stat i {
            color: #5865f2;
        }

        .server-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            border-radius: 8px;
            padding: 0.6rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            text-align: center;
        }

        .action-btn:hover {
            background: rgba(88, 101, 242, 0.2);
        }

        .permission-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(87, 242, 135, 0.1);
            border: 1px solid rgba(87, 242, 135, 0.3);
            border-radius: 12px;
            padding: 0.3rem 0.6rem;
            font-size: 0.75rem;
            color: #57f287;
            margin-top: 0.5rem;
        }

        .permission-badge.limited {
            background: rgba(255, 165, 0, 0.1);
            border-color: rgba(255, 165, 0, 0.3);
            color: #ffa500;
        }

        .permission-badge.none {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #b9bbbe;
        }

        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content { padding: 1rem; margin-top: 80px; }
            .servers-grid { grid-template-columns: 1fr; }
            .nav-content { padding: 0 1rem; }
            .user-details { display: none; }
        }

        .no-servers {
            text-align: center;
            padding: 3rem;
            color: #b9bbbe;
        }

        .no-servers i {
            font-size: 3rem;
            color: #5865f2;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-gem"></i>
                Skyfall ModBot
            </div>
            <div class="user-info">
                <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
                <div class="user-details">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-tag" id="userTag">#0000</div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="welcome-section">
            <h1 class="welcome-title">Welcome to Your Dashboard</h1>
            <p class="welcome-subtitle">Manage your Discord servers with Skyfall ModBot</p>
        </section>

        <section class="servers-section">
            <h2 class="section-title">
                <i class="fas fa-server"></i>
                Your Discord Servers
            </h2>
            <div id="serversContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your Discord servers...</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Check authentication on page load
        window.addEventListener('load', function() {
            checkAuthentication();
            loadUserInfo();
            loadUserServers();
        });

        function checkAuthentication() {
            const token = localStorage.getItem('discord_token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
        }

        async function loadUserInfo() {
            try {
                const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
                
                if (userInfo.id) {
                    document.getElementById('userName').textContent = userInfo.global_name || userInfo.username;
                    document.getElementById('userTag').textContent = `#${userInfo.discriminator}`;
                    document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png?size=128`;
                } else {
                    // Fetch user info from Discord API
                    const token = localStorage.getItem('discord_token');
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        localStorage.setItem('user_info', JSON.stringify(user));
                        document.getElementById('userName').textContent = user.global_name || user.username;
                        document.getElementById('userTag').textContent = `#${user.discriminator}`;
                        document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
                    }
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        async function loadUserServers() {
            try {
                const token = localStorage.getItem('discord_token');
                const response = await fetch('https://discord.com/api/users/@me/guilds', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const guilds = await response.json();
                    displayServers(guilds);
                } else if (response.status === 401) {
                    // Token expired
                    logout();
                } else {
                    throw new Error('Failed to fetch servers');
                }
            } catch (error) {
                console.error('Error loading servers:', error);
                document.getElementById('serversContainer').innerHTML = `
                    <div class="no-servers">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Servers</h3>
                        <p>Unable to fetch your Discord servers. Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        function displayServers(guilds) {
            const container = document.getElementById('serversContainer');
            
            if (guilds.length === 0) {
                container.innerHTML = `
                    <div class="no-servers">
                        <i class="fas fa-server"></i>
                        <h3>No Servers Found</h3>
                        <p>You don't seem to have any Discord servers or the bot isn't added to any of your servers.</p>
                    </div>
                `;
                return;
            }

            const serversGrid = document.createElement('div');
            serversGrid.className = 'servers-grid';

            guilds.forEach(guild => {
                const permissions = parseInt(guild.permissions);
                const isOwner = guild.owner;
                const isAdmin = (permissions & 0x8) === 0x8;
                
                let permissionLevel = 'none';
                let permissionText = 'No Permissions';
                
                if (isOwner) {
                    permissionLevel = 'full';
                    permissionText = 'Owner';
                } else if (isAdmin) {
                    permissionLevel = 'full';
                    permissionText = 'Administrator';
                } else if ((permissions & 0x20) === 0x20) { // Manage Server
                    permissionLevel = 'limited';
                    permissionText = 'Manager';
                }

                const serverCard = document.createElement('div');
                serverCard.className = 'server-card';
                serverCard.onclick = () => openServerDashboard(guild.id, guild.name);

                const iconUrl = guild.icon 
                    ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=128`
                    : null;

                serverCard.innerHTML = `
                    <div class="server-header">
                        <div class="server-icon" ${iconUrl ? `style="background-image: url(${iconUrl}); background-size: cover;"` : ''}>
                            ${!iconUrl ? guild.name.charAt(0).toUpperCase() : ''}
                        </div>
                        <div class="server-info">
                            <h3>${guild.name}</h3>
                            <p>Server ID: ${guild.id}</p>
                        </div>
                    </div>
                    <div class="server-stats">
                        <div class="stat">
                            <i class="fas fa-users"></i>
                            <span>Members: ~${Math.floor(Math.random() * 1000) + 50}</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-hashtag"></i>
                            <span>Channels: ${Math.floor(Math.random() * 20) + 5}</span>
                        </div>
                    </div>
                    <div class="permission-badge ${permissionLevel}">
                        <i class="fas fa-shield-alt"></i>
                        ${permissionText}
                    </div>
                    <div class="server-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); openServerDashboard('${guild.id}', '${guild.name}')">
                            <i class="fas fa-cog"></i> Manage
                        </button>
                        <button class="action-btn" onclick="event.stopPropagation(); inviteBot('${guild.id}')">
                            <i class="fas fa-plus"></i> Invite Bot
                        </button>
                    </div>
                `;

                serversGrid.appendChild(serverCard);
            });

            container.innerHTML = '';
            container.appendChild(serversGrid);
        }

        function manageServer(serverId, serverName) {
            // Store selected server
            localStorage.setItem('selected_server', JSON.stringify({
                id: serverId,
                name: serverName
            }));
            
            // Redirect to server settings page
            window.location.href = `/server-settings.html?id=${serverId}`;
        }

        function inviteBot(serverId) {
            const clientId = '1358527215020544222';
            const permissions = '8'; // Administrator permissions
            const inviteUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&permissions=${permissions}&guild_id=${serverId}&scope=bot%20applications.commands`;
            
            window.open(inviteUrl, '_blank');
        }

        function logout() {
            localStorage.removeItem('discord_token');
            localStorage.removeItem('user_info');
            localStorage.removeItem('selected_server');
            window.location.href = '/login.html';
        }

        // Auto-refresh token if needed
        setInterval(async () => {
            const token = localStorage.getItem('discord_token');
            if (token) {
                try {
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.status === 401) {
                        logout();
                    }
                } catch (error) {
                    console.error('Token validation error:', error);
                }
            }
        }, 300000); // Check every 5 minutes
    </script>
</body>
</html>
